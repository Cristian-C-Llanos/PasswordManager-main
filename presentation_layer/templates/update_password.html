<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Gestor de Contraseñas</h1>
            <a href="/" class="bg-white text-indigo-600 px-4 py-2 rounded-md hover:bg-gray-100 transition">
                <i class="fas fa-list mr-2"></i>Ver Lista
            </a>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4 flex-grow">
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Actualizar Contraseña</h2>
            <form action="/update/{{ password_id }}" method="post" class="space-y-4">
                <div>
                    <label for="service" class="block text-sm font-medium text-gray-700">Servicio</label>
                    <input type="text" id="service" name="service" value="{{ service }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" id="username" name="username" value="{{ username }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <div class="relative">
                        <input type="password" id="new-password" name="password" required 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <button type="button" 
                            data-toggle-password 
                            data-target="new-password" 
                            class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <a href="/" class="text-gray-600 hover:text-gray-900">Volver</a>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Gestor de Contraseñas. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggleButtons = document.querySelectorAll('button[data-toggle-password]');
            
            passwordToggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetInputId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetInputId);
                    const eyeIcon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.classList.remove('fa-eye');
                        eyeIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.classList.remove('fa-eye-slash');
                        eyeIcon.classList.add('fa-eye');
                    }
                });
            });
        });
        </script>
    </body>
    </html>
